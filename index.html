<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Address Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex items-center justify-center p-6">
    <main class="w-full max-w-3xl mx-auto bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
      <!-- Header -->
      <header class="p-6 bg-gray-800 border-b border-gray-700">
        <h1 class="text-3xl font-bold flex items-center gap-2">
          <span>🌐</span>IP Address Tracker
        </h1>
        <p class="text-gray-400 mt-1">Enter any IP address to look up its location and details.</p>
      </header>

      <!-- Search Input -->
      <section class="p-6 bg-gray-850">
        <div class="flex flex-col md:flex-row gap-3">
          <input type="text" id="searchInput"
            placeholder="Search for an IP address..."
            class="flex-grow px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            aria-label="Search IP Address" />
          <button id="searchBtn"
            class="px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">
            Search
          </button>
        </div>
      </section>

      <!-- Results -->
      <section id="resultsSection" class="p-6 bg-gray-900">
        <div id="loading" class="hidden flex-col items-center justify-center py-12 animate-pulse">
          <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
          <p class="mt-4 text-gray-400">Looking up the IP address...</p>
        </div>

        <div id="error" class="hidden bg-red-900/30 border-l-4 border-red-500 p-4 rounded-md mb-6">
          <p class="text-red-300"></p>
        </div>

        <div id="ipInfo" class="hidden space-y-6">
          <div id="infoGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

          <!-- Map Placeholder -->
          <div class="mt-6 aspect-video bg-gray-700 rounded-lg flex items-center justify-center">
            <p class="text-gray-400">Map integration would be here in a real app.</p>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="p-4 text-center text-sm text-gray-500 border-t border-gray-700">
        <p>Powered by a simulated IP geolocation service.</p>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
